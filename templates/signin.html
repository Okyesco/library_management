{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Hope Ridge Library - Sign In Page</title>

        <!-- CSS FILES -->
        <link rel="preconnect" href="{% static 'https://fonts.googleapis.com' %}">

        <link rel="preconnect" href="{% static 'https://fonts.gstatic.com' %}" crossorigin>

        <link href="{% static 'https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap' %}" rel="stylesheet">

        <link href="{% static 'css/bootstrap.min1.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-icons1.css' %}" rel="stylesheet">

        <link rel="stylesheet" href="{% static 'css/slick1.css' %}"/>

        <link href="{% static 'css/tooplate-little-fashion1.css' %}" rel="stylesheet">
        
<!--

Tooplate 2127 Little Fashion

https://www.tooplate.com/view/2127-little-fashion

-->
    </head>
    
    <body>

        <section class="preloader">
            <div class="spinner">
                <span class="sk-inner-circle"></span>
            </div>
        </section>
    
        <main>

            <section class="sign-in-form section-padding">
                <div class="container">
                    <div class="row">

                        <div class="col-lg-8 mx-auto col-12">

                            <h1 class="hero-title text-center mb-5">Sign In</h1>

                            <div class="row">
                                <div class="col-lg-8 col-11 mx-auto">
                                    <form role="form" action="{% url 'signin' %}" method="post">
                                        {% csrf_token %}

                                        <div class="form-floating mb-4 p-0">
                                            <input type="text" name="username" id="email"  class="form-control" placeholder="Username" required>

                                            <label for="text">Username</label>
                                        </div>

                                        <div class="form-floating p-0">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

                                            <label for="password">Password</label>
                                        </div>

                                        <button type="submit" class="btn custom-btn form-control mt-4 mb-3">
                                            Sign in
                                        </button>

                                       <p class="text-center">Donâ€™t have an account? <a href="{% url 'home' %}" style="color:blue;" id="home-button">Home</a></p>

                                    </form>
                                    {% for message in messages %}
                                    <h3 class="hero-title text-center mb-5" id="message">{{message}}</h3>
                                    {% endfor %}
                                </div>
                            </div>
                            
                        </div>

                    </div>
                </div>
            </section>

        </main>

        <style>
            #home-button {
                padding: 10px 15px;
                background-color: white;
                color: #fff;
                text-decoration: none;
                /*border-radius: 80px;*/
                transition: background-color 0.3s ease;
            }

            #home-button:hover {
                background-color: #ebeceb;
                transition: background-color 0.3s ease;

            }

            #message {
                color: red;
                border: dotted;
                border-radius: 8px;
                padding: 1px;
                align-items: center;
                font-size: larger;

            }
        </style>

        <!-- JAVASCRIPT FILES -->
        <script src="{% static 'js/jquery.min1.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min1.js' %}"></script>
        <script src="{% static 'js/Headroom1.js' %}"></script>
        <script src="{% static 'js/jQuery.headroom1.js' %}"></script>
        <script src="{% static 'js/slick.min1.js' %}"></script>
        <script src="{% static 'js/custom1.js' %}"></script>

    </body>
</html>
